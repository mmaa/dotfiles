window:
  dimensions:
    columns: 160
    lines: 60
  padding:
    x: 4
    y: 4

tabspaces: 4

draw_bold_text_with_bright_colors: false

font:
  size: 14.0
  offset:
    x: 0
    y: 3
  glyph_offset:
    x: 0
    y: 2
  normal:
    family: "IBM Plex Mono"
    style: "Regular"
  bold:
    family: "IBM Plex Mono"
    style: "Medium"
  italic:
    family: "IBM Plex Mono"
    style: "Regular Italic"

colors:
  primary:
    background: '0xfdf6e3'
    foreground: '0x657b83'
  normal:
     black:   '0x003541'
     red:     '0xdc322f'
     green:   '0x859901'
     yellow:  '0xb58901'
     blue:    '0x268bd2'
     magenta: '0xd33682'
     cyan:    '0x2aa198'
     white:   '0xeee8d5'
  bright:
     black:   '0x002833'
     red:     '0xcb4b16'
     green:   '0x586e75'
     yellow:  '0x657b83'
     blue:    '0x839496'
     magenta: '0x6c6ec6'
     cyan:    '0x93a1a1'
     white:   '0xfdf6e3'
