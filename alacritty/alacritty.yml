window:
  dimensions:
    columns: 256
    lines: 82
  padding:
    x: 5
    y: 3

font:
  size: 13
  normal:
    family: Source Code Pro
    style: Regular
  bold:
    family: Source Code Pro
    style: Semibold
  italic:
    family: Source Code Pro
    style: Italic

# Colors (LuciusLight)
colors:
  # Default colors
  primary:
    background: '#eeeeee'
    foreground: '#444444'

  # Cursor colors
  cursor:
    text: '#eeeeee'
    cursor: '#5f87af'

  # Selection colors
  selection:
    text: '#444444'
    background: '#afd7ff'

  # Normal colors
  normal:
    black:   '#444444'
    red:     '#af0000'
    green:   '#008700'
    yellow:  '#af5f00'
    blue:    '#005faf'
    magenta: '#870087'
    cyan:    '#008787'
    white:   '#eeeeee'

  # Bright colors
  bright:
    black:   '#444444'
    red:     '#af0000'
    green:   '#008700'
    yellow:  '#af5f00'
    blue:    '#005faf'
    magenta: '#870087'
    cyan:    '#008787'
    white:   '#eeeeee'
