window:
  decorations: true
  dimensions:
    columns: 180
    lines: 80
  padding:
    x: 8
    y: 4

tabspaces: 4

draw_bold_text_with_bright_colors: false

font:
  size: 13.0
  use_thin_strokes: true
  offset:
    x: 0.0
    y: 4.0
  glyph_offset:
    x: 0.0
    y: 2.0
  normal:
    family: Consolas
  bold:
    family: Consolas
  italic:
    family: Consolas

colors:
  primary:
    background: '0xfdf6e3'
    foreground: '0x657b83'
  normal:
     black:   '0x003541'
     red:     '0xdc322f'
     green:   '0x859901'
     yellow:  '0xb58901'
     blue:    '0x268bd2'
     magenta: '0xd33682'
     cyan:    '0x2aa198'
     white:   '0xeee8d5'
  bright:
     black:   '0x002833'
